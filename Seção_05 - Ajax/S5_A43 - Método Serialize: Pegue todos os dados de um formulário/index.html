<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>S5_A43 - Método Serialize: Pegue todos os dados de um formulário</title>
		<link rel='stylesheet' type="text/css" href='css-eu.css'>
	</head>
	<body>
		Método Serialize: Pegue todos os dados de um formulário<p/>

		<form method="POST" id="form">
			Usuário:<br>
			<input type="text" name="usuario">
			
			<p/>Senha:<br>
			<input type="password" name="senha">

			<p/>Idade:<br>
			<select name="idade" id="idade">
				<option value="10">10 anos</option>
				<option value="20">20 anos</option>
				<option value="30">30 anos</option>
			</select>

			<p/><input type="submit" value="Entrar">
		</form>

		<script src='../jquery.min.js'></script>
		<script src='script-eu.js'></script>
	</body>
